<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Table</title>
</head>

<body>
    <form id="donateFrom" action="/action_page.php">
        <h1 id="title">Donate</h1>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>

        <div class="tab">
            <p>1</p>
            <h2>Donation Type:</h2>

            <div class="radio">
                <p><input class="radioButton" type="radio" name="payment" id="online" value="online"></p>
                <p><label for="html">Online payment</label></p>
            </div>

            <div class="radio">
                <p><input class="radioButton" type="radio" name="payment" id="bank" value="bank"></p>
                  <p><label for="css">Bank payment</label></p>
            </div>

        </div>

        <div class="tab">
            <p>2</p>
            <div class="radio">
                <p><input class="radioButton" type="radio" name="share" id="newShare" value="new"></p>
                <p><label for="html">New share</label></p>
            </div>

            <div class="radio">
                <p><input class="radioButton" type="radio" name="share" id="existingShare" value="existing"></p>
                  <p><label for="css">Existing share payment</label></p>
            </div>

        </div>

        <div class="tab">
            <p>3</p>
            <h2>Full Name (as state in ID/Passport)</h2>
            <p><input placeholder="Full Name (as state in ID/Passport)" oninput="this.className = ''" name="fname"></p>

            <h2>Phone</h2>
            <p><input placeholder="Phone" oninput="this.className = ''" name="fname"></p>

            <h2>Total Amount</h2>
            <p><input placeholder="Total Amount" oninput="this.className = ''" name="fname"></p>

            <h2>Bank or Money Receipt</h2>
            <p><input placeholder="money" oninput="this.className = ''" name="fname"></p>
        </div>

        <!-- previous next -->
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>


    </form>




    <script src="custom.js"></script>
</body>

</html>
